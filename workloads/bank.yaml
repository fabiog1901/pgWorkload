ref_data:
  - count: 100000
    sort-by:
      - my_sequence
    tables:
      my_sequence:
        type: sequence
        args: 
          start: 0
      my_costant:
        type: costant
        args:
          value: simplefaker
      my_uuid:
        type: UUIDv4
        args:
          seed: 0
          null_pct: 0
      my_choice:
        type: choice
        args:
          population:
            - alpha
            - bravo
            - charlie
            - delta
            - echo
            - foxtrot
            - golf
          weights: 
            - 3
            - 1
            - 1
            - 1
            - 1
            - 1
            - 1 
          cum_weights: []
            # None
          seed: 0
          null_pct: 0.1
          array: 0
      my_integer:
        type: integer
        args:
          start: 10000
          end: 100000
          seed: 0
          null_pct: 0.2
          array: 0
      my_float:
        type: float
        args:
          max: 10000
          round: 2
          seed: 0
          null_pct: 0.1
          array: 10
      my_timestamp:
        type: timestamp
        args:
          start: "2022-01-01"
          end: "2022-12-31"
          format: '%Y-%m-%d %H:%M:%S.%f'
          seed: 0
          null_pct: 0.1
      my_date:
        type: Date
        args:
          start: "2022-01-01"
          end: "2022-12-31"
          format: '%Y-%m-%d'
          seed: 0
          null_pct: 0.2
          array: 0
      my_time:
        type: Time
        args:
          start: "07:30:00"
          end: "15:30:00"
          micros: no
          seed: 0
          null_pct: 0.2
          array: 0
      # my_bytes:
      #   type: bytes
      #   args:
      #     n: 20
      #     seed: 0
      my_string:
        type: string
        args:
          min: 100
          max: 500
          seed: 0
          null_pct: 0.2
          array: 3
      my_bool:
        type: bool
        args:
          seed: 0
          null_pct: 0.2
      my_json:
        type: jsonb
        args:
          min: 500
          max: 10000
          seed: 0
          null_pct: 0.2
